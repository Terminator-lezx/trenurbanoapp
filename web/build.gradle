plugins {
    id "com.moowork.node" version "0.11"
    id "com.moowork.grunt" version "0.11"
}

apply plugin: 'war'

def springVersion = '4.2.1.RELEASE'
def jacksonVersion = '2.6.1'
def log4j2Version = '2.3'
def geotoolsVersion = '12.5'

description = 'Tren Urbano App Web'

task bowerInstall(type: NodeTask) {
    script = file('node_modules/bower/bin/bower')
    args = ['install']
    inputs.files file('bower.json')
    outputs.files file('src/main/webapp/jspkg')
}

// processes your package.json before running grunt build
bowerInstall.dependsOn 'npmInstall'

// runs "bower install"
grunt_default.dependsOn 'bowerInstall'

// runs "grunt build" as part of your gradle build
build.dependsOn grunt_default

dependencies {
    compile project(':webapi-client')
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile(group: 'org.springframework', name: 'spring-context-support', version: springVersion) {
        exclude(module: 'commons-logging')
    }
    compile(group: 'org.springframework', name: 'spring-webmvc', version: springVersion) {
        exclude(module: 'commons-logging')
    }
    compile(group: 'org.springframework', name: 'spring-jdbc', version: springVersion) {
        exclude(module: 'commons-logging')
    }
    compile(group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.3') {
        exclude(module: 'commons-logging')
    }
    compile group: 'de.jollyday', name: 'jollyday', version: '0.4.7'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.4.1'
    compile(group: 'org.postgis', name: 'postgis-jdbc', version: '1.3.3') {
        exclude(module: 'postgresql')
    }
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1202-jdbc42'
    compile group: 'org.bgee.log4jdbc-log4j2', name: 'log4jdbc-log4j2-jdbc4', version: '1.16'
    compile group: 'com.google.guava', name: 'guava', version: '17.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion
    compile group: 'de.grundid.opendatalab', name: 'geojson-jackson', version: '1.5.1'
    compile group: 'javax.inject', name: 'javax.inject', version: '1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.2'


    compile group: 'de.grundid.opendatalab', name: 'geojson-jackson', version: '1.2'
    compile group: 'org.geotools', name: 'gt-referencing', version: geotoolsVersion
    compile group: 'org.geotools', name: 'gt-epsg-extension', version: geotoolsVersion
    compile group: 'org.geotools', name: 'gt-epsg-wkt', version: geotoolsVersion


    compile group: 'org.apache.logging.log4j', name: 'log4j-api',  version: log4j2Version
    compile group: 'org.apache.logging.log4j', name: 'log4j-core',  version: log4j2Version
    runtime group: 'org.apache.logging.log4j', name: 'log4j-jcl',  version: log4j2Version
    runtime group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl',  version: log4j2Version

    testCompile group: 'org.springframework', name: 'spring-test', version: springVersion
    testCompile group: 'junit', name: 'junit', version: '4.8.1'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
}
